<html ng-app="notesApp">
<head>
	<title>Test AngularJS with ng-app and ng-repeat</title>
</head>
<body ng-controller="MainCtrl as ctrl">

	<div ng-repeat="note in ctrl.notes">
		<span>{{note.order}}</span>
		<span ng-bind="note.status"></span>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
		
	</script>
	
	<script type="text/javascript">
		angular.module('notesApp', [])
			.controller('MainCtrl', [function() {
				var self = this;

				self.notes = [
					{
						id: 1,
						order: 'first',
						status: 'checked'
					},
					{
						id: 2,
						order: 'second',
						status: 'not checked'
					},
					{
						id: 3,
						order: 'third',
						status: 'checked'
					},
					{
						id: 4,
						order: 'last',
						status: 'checked'
					}
				];
			}]);
	</script>
</body>
</html>
